[default]
listen_addr = ":8081"
graceful_timeout = 300

[ipinfo]
url = "http://cn.ip.cn/?ip=%s"
regex = '来自：(\S+) (\S+)'
cache_ttl = 86400

[googleplay]
search_url = "https://play.google.com/store/search?q=%s&c=apps"
search_regex = '<a class="title" href="/store/apps/details\?id=(\S+)" title="([^"]+)"'
detail_url = "https://play.google.com/store/apps/details?id=%s&hl=%s"
detail_regex = ' id="main-title">([^<]+) [\-–][^<\-–]+?<'
search_ttl = 86400
search_ratelimit_per_second = 1
